<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>grid</title>
</head>
<body>
    <section class="container">
        <div class="slider-container">
            <label class="range-value" for="lineSlider">Linhas: <span id="lineValue">6</span></label>
            <input class="range" type="range" id="lineSlider" min="2" max="10" value="6">
            
            <label class="range-value" for="colSlider">Colunas: <span id="colValue">6</span></label>
            <input class="range" type="range" id="colSlider" min="2" max="15" value="6">
        </div>

        <div id="grid"></div>

        <div class="nav-down-bar">
            <input class="button-30" type="button" id="RESET" value="Reset" onclick="resetButtons()">
            <input class="button-30" type="button" id="BFS" value="BFS" onclick="callBFS()">
            <input class="button-30" type="button" id="DFS" value="DFS" onclick="callDFS()">
        </div>
    </section>
</body>
<script src="Graph.js" defer></script>
<script src="script.js" defer></script>

</html>
